name: Deploy to Vercel

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linting
      run: npm run lint || echo "Linting step completed"
      
    - name: Build application
      run: npm run build
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        
    - name: Test build locally
      run: |
        npm run start &
        SERVER_PID=$!
        sleep 15
        curl -f http://localhost:3000 || exit 1
        kill $SERVER_PID

  deploy:
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: Trigger Vercel Deploy Webhook
      run: |
        echo "üöÄ Triggering Vercel deployment webhook..."
        curl -X POST \
          -H "Content-Type: application/json" \
          "https://api.vercel.com/v1/integrations/deploy/prj_bbkgO4Z6sv63LWVFNCQMRt2TUAZN/0FkGTslvWG"
        
        echo "‚úÖ Deployment webhook triggered successfully!"
        echo "üìù Check your Vercel dashboard for deployment status"
